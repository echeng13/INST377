<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://data.princegeorgescountymd.gov/resource/mnkf-cu5c.json')
        .then(res => res.json())
        .then(data => {
          let address = data.map(c => c.street_address);
          let district = data.map(c => c.district);
          let school = data.map(c => c.school);
          let list = [];
          for(let i=0; i<address.length; i++){
            list[i] = district[i];
          }
          list = list.join('\n');
          document.querySelector(".header").innerText = list;
          return list;

        })
    
        .then(data => document.querySelector(".content").innerText = list);
    }
  </script>
</body>

</html>
