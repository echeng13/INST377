<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(data => {
          let r = data.map(c => c.route_id);
          let t = data.map(c => c.title);
          let list = [];
          for(let i=0; i<r.length; i++){
            list[i] = t[i] + " (" + r[i] + ")" + "\n";
          }
          document.querySelector(".header").innerText = "UMD Bus Routes " + t[1];
          return list;

        })
    
        .then(data => document.querySelector(".content").innerText = data);
    }
  </script>
</body>

</html>
